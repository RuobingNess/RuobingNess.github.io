<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // init controller
        var controller = new ScrollMagic.Controller();
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <div>
        <img class="curtain" src="imgs/curtain.png">
        <img id="questionmark" src="imgs/questionmark.png">
        <img id="comma" src="imgs/comma.png">
        <img id="period" src="imgs/period.png">
        <img id="quote" src="imgs/quote.png">
        <img class="engtitle" src="imgs/engtitle.png">
        <img class="title" src="imgs/chinese.png">
        <img class="plate1" id="opacity" src="imgs/plate1.png">
        <img class="plate2" src="imgs/plate2.png">
        <img class="plate3" src="imgs/plate3.png">
    </div>
    <div class="foot">On Punctuation
        <br>by Gertrude Stein
    </div>

    <div>
        <img id="mirror1" src="imgs/mirror1.png">
        <img id="mirror2" src="imgs/mirror2.png">
        <img id="mirror3" src="imgs/mirror3.png">
        <img id="pillar1" src="imgs/pillar1.png">
        <img id="pillar2" src="imgs/pillar2.png">
        <img id="pillar3" src="imgs/pillar3.png">
        <img id="pillar4" src="imgs/pillar4.png">
        <img id="platemain" src="imgs/platemain.png">
        <img id="knife" src="imgs/knife.png">
        <img id="fork" src="imgs/fork.png">
        <img id="questionmark2" src="imgs/questionmark2.png">
        <img id="comma2" src="imgs/comma2.png">
        <a href="https://my.newschool.edu/"><img id="period2" src="imgs/period2.png"></a>
        <img id="quote2" src="imgs/quote2.png"></a>
        <div id="wrapper">
            <div class="typing">
              :..., ...?
            </div>
        </div>
        <div class="wrapper2">
            <div class="typing2">
              said Ruobing
            </div>
        </div>
        <div class="wrapper3">
            <div class="typing3">
              : ...! ...,...
            </div>
        </div>

        <div class="spacer s2"></div>

    
        <script>
            // build scene
            new ScrollMagic.Scene({
                                triggerElement: "#wrapper",
                                triggerHook: 0.9, // show, when scrolled 10% into view
                                duration: "80%", // hide 10% before exiting view (80% + 10% from bottom)
                                offset: 50 // move trigger to center of element
                            })
                            .setClassToggle("#wrapper", "visible") // add class to reveal
                            .addIndicators() // add indicators (requires plugin)
                            .addTo(controller);
    </script>
</body>

</html>
