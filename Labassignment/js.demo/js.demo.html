<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let anynumber = -2;
        const myConst = true;

        
        console.log(anynumber);
        console.log('Hello,World');
        console.log(myConst);
        
        let x = 5;
        let y = 2;
        console.log(x+y);
        console.log(x == y);
        console.log(x > y);
        console.log(x > 3 && y < 3); // "||" means "or" ""
        console.log(!x < y); // "!" means "not"

        console.log(x); // x equals 5 here
        x += 2; // x = x + 2
        console.log(x); // x equals to 7 here

        let absence = -2;
        absence++; //absence = absence + 1

        if (absence > 2) {
            console.log ("you will fail");
        }
        else if (absence == 2){
            console.log ("you are dangerous");
        }
        else{
            console.log ("u r fine");
        }

        for(let i = 0; i < 5; i ++){
            console.log(i);
        } //the machine will count from 0-4
        

        
        window.onload = () => {
            
            const paragraph = document.querySelector("p");
            const btn = document.querySelector("button");
            
            btn.addEventListener("click",() => {
                absence++;
                paragraph.innerHTML = absence;
                
            });

            const btn1 = document.getElementById("butt");
            function random(number){
                return Math.floor(Math.random() * (number + 1));
            }

            btn1.addEventListener("click", () => {
                const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
                document.body.style.backgroundColor = rndCol;
            })
             
        }

    
        

        /*paragraph.innerHTML = Math.random();*/
        
    </script>
</head>

<body>
    <p>0</p>
    <button> ABSENCE + 1</button>
    <button id="butt">Change color</button>
</body>
</html>
